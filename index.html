<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=hbo8am9byi"></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>

<script>
const mapOptions = {
    center: new naver.maps.LatLng(37.50483710731634, 127.02749678234537),
    zoom: 12
};

const map = new naver.maps.Map('map', mapOptions);
    
const marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(37.50483710731634, 127.02749678234537),
        map: map
    });
</script>
</body>
</html>
